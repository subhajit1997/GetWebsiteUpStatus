<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Web Status</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>

<body>
	<div class="jumbotron">
		<h1 class="display-4">Website Status Application!</h1>
		<p class="lead">
			<form action="search" method="get">
			Input Website URL: <input type="text" name="urlName" />
			<button id="renderButton" type="submit">Submit url</button>
		</form>
		
		<div id="chartContainer" style="height: 270px; width: 100%;"></div>
		<script th:inline="javascript">
			window.onload = function() {
				var dps = []; //dataPoints. 

				var chart = new CanvasJS.Chart("chartContainer", {
					title : {
						text : "Web Status Graph"
					},
					data : [ {
						type : "line",
						dataPoints : dps
					} ]
				});
				xValue = 0;
				dataLength = 20;
				function addDataPointsAndRender() {
					xValue = xValue + 1;
					yValue = /*[[${statusCode}]]*/"500";
					console.log(yValue);
					dps.push({
						x : xValue,
						y : yValue
					});
					if (dps.length > dataLength) {
						dps.shift();
					}
					chart.render();
				}

				var renderButton = document.getElementById("renderButton");
				renderButton.addEventListener("click", addDataPointsAndRender);
			}
		</script>
		
		<hr class="my-4">

	</div>

	<script type="text/javascript" th:src="@{/index.js}"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
